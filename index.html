<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Glass Empire</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #00d4ff;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: white; height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; user-select: none;
        }

        header { margin-top: 30px; text-align: center; z-index: 10; }

        .balance-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 15px 40px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .balance-card h2 {
            margin: 0; font-size: 32px;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .click-zone {
            flex-grow: 1;
            display: flex; justify-content: center; align-items: center;
            position: relative; width: 100%;
        }

        /* –¢–í–û–ô –ù–û–í–´–ô –ê–õ–ú–ê–ó */
        #diamond {
            width: 250px; /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–ª —Ä–∞–∑–º–µ—Ä */
            height: 250px;
            cursor: pointer;
            transition: transform 0.05s ease;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3));
            z-index: 5;
            object-fit: contain;
        }

        #diamond:active { transform: scale(0.9); }

        .floating-text {
            position: absolute;
            color: var(--accent);
            font-weight: bold; font-size: 24px;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }

        .inventory {
            width: 90%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 25px 25px 0 0;
            padding: 20px;
            border: 1px solid var(--border);
        }

        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }

        .card {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px; border-radius: 15px;
            border: 1px solid var(--border); text-align: center;
        }

        .buy-btn {
            background: var(--accent);
            border: none; color: #000;
            padding: 10px; border-radius: 10px;
            font-weight: bold; width: 100%;
            cursor: pointer; margin-top: 10px;
        }

        .buy-btn:disabled { background: #444; color: #888; }
    </style>
</head>
<body>

    <header>
        <div class="balance-card">
            <h2 id="crystal-count">0</h2>
            <span id="income-info">–ö–ª–∏–∫: +1</span>
        </div>
    </header>

    <div class="click-zone" id="main-area">
        <img id="diamond" src="https://image2url.com/r2/default/images/1769705456322-a956c7ca-9d21-4378-8e05-0a6aa4e8eb86.png" alt="CRYSTAL">
    </div>

    <div class="inventory">
        <h3 style="margin: 0; font-size: 18px;">üéí –°–∫–ª–∞–¥ –∏ –£–ª—É—á—à–µ–Ω–∏—è</h3>
        <div class="shop-grid">
            <div class="card">
                <span>–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç</span>
                <h4>–ö–∏—Ä–∫–∞ (—É—Ä. <span id="p-lvl">1</span>)</h4>
                <button class="buy-btn" id="btn-pick" onclick="upgradePick()">–£–ª—É—á—à–∏—Ç—å: <span id="p-cost">50</span></button>
            </div>
            <div class="card">
                <span>–°–ø—É—Ç–Ω–∏–∫</span>
                <h4>–ü–∏—Ç–æ–º–µ—Ü</h4>
                <button class="buy-btn" id="btn-pet" onclick="buyPet()">–ö—É–ø–∏—Ç—å: 500</button>
                <div id="pet-active" style="display:none; color:#00ffaa; font-size:11px; margin-top:5px;">üêæ –î–æ–±—ã—á–∞: +2/—Å–µ–∫</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let crystals = 0;
        let pickaxeLevel = 1;
        let hasPet = false;
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id.toString() : 'dev_user';

        async function loadData() {
            try {
                const r = await fetch(`/get-stats?userId=${userId}`);
                const d = await r.json();
                crystals = d.crystals || 0;
                pickaxeLevel = d.pickaxeLevel || 1;
                hasPet = d.hasPet || false;
                updateUI();
            } catch(e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏"); }
        }

        function updateUI() {
            document.getElementById('crystal-count').innerText = `üíé ${Math.floor(crystals)}`;
            document.getElementById('income-info').innerText = `–ö–ª–∏–∫: +${pickaxeLevel}`;
            document.getElementById('p-lvl').innerText = pickaxeLevel;
            document.getElementById('p-cost').innerText = pickaxeLevel * 50;
            if(hasPet) {
                document.getElementById('btn-pet').style.display = 'none';
                document.getElementById('pet-active').style.display = 'block';
            }
        }

        document.getElementById('diamond').onclick = (e) => {
            crystals += pickaxeLevel;
            showFloatingText(e.clientX, e.clientY, `+${pickaxeLevel}`);
            updateUI();
            if(crystals % 10 === 0) saveData();
        };

        function showFloatingText(x, y, text) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.innerText = text;
            el.style.left = `${x}px`; el.style.top = `${y}px`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function upgradePick() {
            const cost = pickaxeLevel * 50;
            if(crystals >= cost) {
                crystals -= cost;
                pickaxeLevel++;
                updateUI();
                saveData();
            } else { tg.HapticFeedback.notificationOccurred('error'); }
        }

        function buyPet() {
            if(crystals >= 500 && !hasPet) {
                crystals -= 500;
                hasPet = true;
                updateUI();
                saveData();
            }
        }

        setInterval(() => {
            if(hasPet) { crystals += 2; updateUI(); }
        }, 1000);

        async function saveData() {
            await fetch('/save-stats', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId, crystals, pickaxeLevel, hasPet })
            });
        }

        window.addEventListener('beforeunload', saveData);
        loadData();
    </script>
</body>
</html>
