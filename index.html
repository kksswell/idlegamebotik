<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Glass: Cloud Save</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #00d4ff;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: white; height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; user-select: none;
        }

        header { margin-top: 30px; text-align: center; }

        .balance-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 15px 40px; border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        #crystal-count { margin: 0; font-size: 36px; color: var(--accent); }

        .click-area {
            flex-grow: 1; display: flex; 
            justify-content: center; align-items: center;
            width: 100%; position: relative;
        }

        #main-diamond {
            width: 250px; height: 250px;
            cursor: pointer; transition: transform 0.05s ease;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.4));
            object-fit: contain;
        }

        #main-diamond:active { transform: scale(0.9); }

        .floating-number {
            position: absolute; color: var(--accent);
            font-weight: bold; font-size: 28px;
            pointer-events: none;
            animation: floatUp 0.7s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120px); opacity: 0; }
        }

        .shop {
            width: 100%; background: var(--glass);
            backdrop-filter: blur(20px); border-radius: 30px 30px 0 0;
            padding: 20px; border-top: 1px solid var(--border);
            box-sizing: border-box;
        }

        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .item {
            background: rgba(0,0,0,0.3); padding: 15px; 
            border-radius: 15px; border: 1px solid var(--border); 
            text-align: center;
        }

        .btn {
            background: var(--accent); border: none; 
            color: black; padding: 10px; border-radius: 8px; 
            font-weight: bold; width: 100%; margin-top: 10px; 
            cursor: pointer;
        }

        .btn:disabled { background: #444; color: #888; }
    </style>
</head>
<body>

    <header>
        <div class="balance-card">
            <h2 id="crystal-count">0</h2>
            <small id="per-click">–ú–æ—â—å –∫–ª–∏–∫–∞: +1</small>
        </div>
    </header>

    <div class="click-area">
        <img id="main-diamond" src="https://image2url.com/r2/default/images/1769706125563-0312dc87-2336-44b7-83f2-62c148885cf1.png">
    </div>

    <div class="shop">
        <div class="shop-grid">
            <div class="item">
                <span>–ö–∏—Ä–∫–∞ (–£—Ä. <span id="lvl">1</span>)</span>
                <button class="btn" onclick="upgrade()">–£–ª—É—á—à–∏—Ç—å: <span id="cost">50</span></button>
            </div>
            <div class="item">
                <span>–ü–∏—Ç–æ–º–µ—Ü</span>
                <button class="btn" id="btn-pet" onclick="buyPet()">–ö—É–ø–∏—Ç—å: 500</button>
                <div id="pet-active" style="display:none; color:#00ffaa; font-size:11px; margin-top:5px;">üê± –ê–∫—Ç–∏–≤–µ–Ω (+2/—Å)</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let crystals = 0;
        let pickaxeLevel = 1;
        let hasPet = false;
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id.toString() : 'guest_user';

        // –ó–ê–ì–†–£–ó–ö–ê –ò–ó –ú–û–ù–ì–û
        async function load() {
            try {
                const r = await fetch(`/get-stats?userId=${userId}`);
                const d = await r.json();
                crystals = d.crystals || 0;
                pickaxeLevel = d.pickaxeLevel || 1;
                hasPet = d.hasPet || false;
                updateUI();
            } catch(e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏"); }
        }

        function updateUI() {
            document.getElementById('crystal-count').innerText = Math.floor(crystals);
            document.getElementById('per-click').innerText = `–ú–æ—â—å –∫–ª–∏–∫–∞: +${pickaxeLevel}`;
            document.getElementById('lvl').innerText = pickaxeLevel;
            document.getElementById('cost').innerText = pickaxeLevel * 50;
            if(hasPet) {
                document.getElementById('btn-pet').style.display = 'none';
                document.getElementById('pet-active').style.display = 'block';
            }
        }

        document.getElementById('main-diamond').onclick = (e) => {
            crystals += pickaxeLevel;
            spawnText(e.clientX, e.clientY, `+${pickaxeLevel}`);
            updateUI();
            if(crystals % 10 === 0) save();
        };

        function spawnText(x, y, text) {
            const el = document.createElement('div');
            el.className = 'floating-number';
            el.innerText = text;
            el.style.left = `${x}px`; el.style.top = `${y}px`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 700);
        }

        function upgrade() {
            let price = pickaxeLevel * 50;
            if(crystals >= price) {
                crystals -= price;
                pickaxeLevel++;
                updateUI();
                save();
            }
        }

        function buyPet() {
            if(crystals >= 500 && !hasPet) {
                crystals -= 500;
                hasPet = true;
                updateUI();
                save();
            }
        }

        // –ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
        setInterval(() => {
            if(hasPet) {
                crystals += 2;
                updateUI();
            }
        }, 1000);

        // –°–û–•–†–ê–ù–ï–ù–ò–ï –í –ú–û–ù–ì–û
        async function save() {
            try {
                await fetch('/save-stats', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ userId, crystals, pickaxeLevel, hasPet })
                });
            } catch(e) { console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è"); }
        }

        window.addEventListener('beforeunload', save);
        load();
    </script>
</body>
</html>
