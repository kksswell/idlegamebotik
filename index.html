<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glass Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            margin: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.37);
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px;
            border-radius: 15px;
            color: white;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>üíé –†–µ—Å—É—Ä—Å—ã: <span id="balance">0</span></h1>
        <p>–î–æ–±—ã—á–∞ –≤ —Å–µ–∫: <span id="perSec">1</span></p>
        <button class="btn" onclick="mine()">–î–æ–±—ã—Ç—å +1</button>
    </div>

    <div class="glass-container">
        <h3>–£–ª—É—á—à–µ–Ω–∏—è</h3>
        <button class="btn" onclick="upgrade()">–£–ª—É—á—à–∏—Ç—å —à–∞—Ö—Ç—É (–¶–µ–Ω–∞: 50)</button>
    </div>

    <script>
        let balance = 0;
        let power = 1;

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(balance);
            document.getElementById('perSec').innerText = power;
        }

        function mine() {
            balance++;
            updateUI();
        }

        function upgrade() {
            if (balance >= 50) {
                balance -= 50;
                power += 1;
                updateUI();
            }
        }

        // –ê–≤—Ç–æ-–¥–æ–±—ã—á–∞ 24/7 (–ø–æ–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ)
        setInterval(() => {
            balance += power / 10;
            updateUI();
        }, 100);

        // –°–æ–æ–±—â–∞–µ–º Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
