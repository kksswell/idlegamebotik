<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Empire</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #121212; color: #00d4ff; text-align: center; font-family: 'Arial', sans-serif; }
        .stat-box { font-size: 28px; margin: 30px; padding: 10px; border: 2px solid #00d4ff; display: inline-block; border-radius: 15px; }
        #crystal { width: 200px; cursor: pointer; filter: drop-shadow(0 0 10px #00d4ff); transition: 0.1s; }
        #crystal:active { transform: scale(0.9); }
    </style>
</head>
<body>
    <div class="stat-box">üíé –ö—Ä–∏—Å—Ç–∞–ª–ª—ã: <span id="count">0</span></div>
    <br>
    <img id="crystal" src="https://cdn-icons-png.flaticon.com/512/3209/3209943.png">

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let crystals = 0;
        // –ü–æ–ª—É—á–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –æ—Ç –¢–µ–ª–µ–≥—Ä–∞–º–∞
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id.toString() : 'guest_user';

        async function load() {
            const res = await fetch(`/get-stats?userId=${userId}`);
            const data = await res.json();
            crystals = data.crystals || 0;
            document.getElementById('count').innerText = crystals;
        }

        async function save() {
            await fetch('/save-stats', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, crystals })
            });
        }

        document.getElementById('crystal').onclick = () => {
            crystals++;
            document.getElementById('count').innerText = crystals;
            if (crystals % 10 === 0) save(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–∂–¥—ã–µ 10 –∫–ª–∏–∫–æ–≤
        };

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ
        window.addEventListener('beforeunload', save);
        load();
    </script>
</body>
</html>
