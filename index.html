<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Glass Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #00d4ff;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: white; height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; user-select: none;
        }

        header { margin-top: 30px; text-align: center; }

        .balance-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 15px 40px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        #crystal-count { margin: 0; font-size: 36px; color: var(--accent); }

        .click-area {
            flex-grow: 1;
            display: flex; justify-content: center; align-items: center;
            width: 100%; position: relative;
        }

        /* –¢–í–û–ô –ù–û–í–´–ô –ê–õ–ú–ê–ó –ü–û –û–ë–ù–û–í–õ–ï–ù–ù–û–ô –°–°–´–õ–ö–ï */
        #main-diamond {
            width: 260px;
            height: 260px;
            cursor: pointer;
            transition: transform 0.05s ease;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.4));
            object-fit: contain;
        }

        #main-diamond:active { transform: scale(0.92); }

        .floating-number {
            position: absolute;
            color: var(--accent);
            font-weight: bold; font-size: 28px;
            pointer-events: none;
            animation: floatUp 0.7s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120px); opacity: 0; }
        }

        .shop {
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 30px 30px 0 0;
            padding: 20px;
            border-top: 1px solid var(--border);
            box-sizing: border-box;
        }

        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .item {
            background: rgba(0,0,0,0.3);
            padding: 15px; border-radius: 15px;
            border: 1px solid var(--border); text-align: center;
        }

        .btn {
            background: var(--accent);
            border: none; color: black; padding: 10px;
            border-radius: 8px; font-weight: bold; width: 100%;
            margin-top: 10px; cursor: pointer;
        }

        .btn:disabled { background: #444; color: #888; }
    </style>
</head>
<body>

    <header>
        <div class="balance-card">
            <h2 id="crystal-count">0</h2>
            <small id="per-click">–ö–ª–∏–∫: +1</small>
        </div>
    </header>

    <div class="click-area">
        <img id="main-diamond" src="https://image2url.com/r2/default/images/1769706125563-0312dc87-2336-44b7-83f2-62c148885cf1.png">
    </div>

    <div class="shop">
        <div class="shop-grid">
            <div class="item">
                <span>–ö–∏—Ä–∫–∞ (–£—Ä. <span id="lvl">1</span>)</span>
                <button class="btn" id="up-pick" onclick="upgrade()">–ö—É–ø–∏—Ç—å: <span id="cost">50</span></button>
            </div>
            <div class="item">
                <span>–ü–∏—Ç–æ–º–µ—Ü</span>
                <button class="btn" id="up-pet" onclick="buyPet()">–ö—É–ø–∏—Ç—å: 500</button>
                <div id="pet-status" style="display:none; color: #00ffaa; font-size: 11px; margin-top:5px;">üêæ –î–æ–±—ã–≤–∞–µ—Ç: +2/—Å</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let crystals = 0;
        let pickaxeLevel = 1;
        let hasPet = false;
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id.toString() : 'guest';

        async function load() {
            try {
                const r = await fetch(`/get-stats?userId=${userId}`);
                const d = await r.json();
                crystals = d.crystals || 0;
                pickaxeLevel = d.pickaxeLevel || 1;
                hasPet = d.hasPet || false;
                update();
            } catch(e) { console.error("Error loading data"); }
        }

        function update() {
            document.getElementById('crystal-count').innerText = Math.floor(crystals);
            document.getElementById('per-click').innerText = `–ö–ª–∏–∫: +${pickaxeLevel}`;
            document.getElementById('lvl').innerText = pickaxeLevel;
            document.getElementById('cost').innerText = pickaxeLevel * 50;
            if(hasPet) {
                document.getElementById('up-pet').style.display = 'none';
                document.getElementById('pet-status').style.display = 'block';
            }
        }

        document.getElementById('main-diamond').onclick = (e) => {
            crystals += pickaxeLevel;
            spawnText(e.clientX, e.clientY, `+${pickaxeLevel}`);
            update();
            if(crystals % 10 === 0) save();
        };

        function spawnText(x, y, text) {
            const el = document.createElement('div');
            el.className = 'floating-number';
            el.innerText = text;
            el.style.left = `${x}px`; el.style.top = `${y}px`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 700);
        }

        function upgrade() {
            let price = pickaxeLevel * 50;
            if(crystals >= price) {
                crystals -= price;
                pickaxeLevel++;
                update();
                save();
            }
        }

        function buyPet() {
            if(crystals >= 500 && !hasPet) {
                crystals -= 500;
                hasPet = true;
                update();
                save();
            }
        }

        setInterval(() => {
            if(hasPet) { crystals += 2; update(); }
        }, 1000);

        async function save() {
            await fetch('/save-stats', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId, crystals, pickaxeLevel, hasPet })
            });
        }

        window.addEventListener('beforeunload', save);
        load();
    </script>
</body>
</html>
