<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Glass Clicker: Cloud Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #00d4ff;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: white; height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; user-select: none;
        }

        header { margin-top: 30px; text-align: center; }

        .balance-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 15px 40px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        #crystal-count { margin: 0; font-size: 36px; color: var(--accent); font-weight: bold; }

        .click-area {
            flex-grow: 1;
            display: flex; justify-content: center; align-items: center;
            width: 100%; position: relative;
        }

        #main-diamond {
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.05s ease;
            filter: drop-shadow(0 0 25px rgba(0, 212, 255, 0.4));
            object-fit: contain;
        }

        #main-diamond:active { transform: scale(0.92); }

        .floating-number {
            position: absolute;
            color: var(--accent);
            font-weight: bold; font-size: 28px;
            pointer-events: none;
            animation: floatUp 0.7s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-130px); opacity: 0; }
        }

        .shop {
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-radius: 30px 30px 0 0;
            padding: 20px;
            border-top: 1px solid var(--border);
            box-sizing: border-box;
        }

        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .item {
            background: rgba(0,0,0,0.4);
            padding: 15px; border-radius: 18px;
            border: 1px solid var(--border); text-align: center;
        }

        .btn {
            background: var(--accent);
            border: none; color: black; padding: 12px;
            border-radius: 10px; font-weight: bold; width: 100%;
            margin-top: 10px; cursor: pointer;
            transition: 0.2s;
        }

        .btn:active { background: #008eb3; }
        .btn:disabled { background: #444; color: #888; }

        .pet-tag { color: #00ffaa; font-size: 11px; margin-top: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <div class="balance-card">
            <h2 id="crystal-count">0</h2>
            <small id="per-click" style="color: #ccc;">–ö–ª–∏–∫: +1</small>
        </div>
    </header>

    <div class="click-area">
        <img id="main-diamond" src="https://image2url.com/r2/default/images/1769706125563-0312dc87-2336-44b7-83f2-62c148885cf1.png">
    </div>

    <div class="shop">
        <div class="shop-grid">
            <div class="item">
                <span style="font-size: 14px;">‚õèÔ∏è –ö–∏—Ä–∫–∞ (—É—Ä. <span id="lvl">1</span>)</span>
                <button class="btn" id="up-pick" onclick="upgrade()">–ê–ø–≥—Ä–µ–π–¥: <span id="cost">50</span></button>
            </div>
            <div class="item">
                <span style="font-size: 14px;">üê± –ü–∏—Ç–æ–º–µ—Ü</span>
                <button class="btn" id="up-pet" onclick="buyPet()">–ö—É–ø–∏—Ç—å: 500</button>
                <div id="pet-status" class="pet-tag" style="display:none;">üêæ –ü–†–ò–ù–û–°–ò–¢: +2/—Å</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let crystals = 0;
        let pickaxeLevel = 1;
        let hasPet = false;
        
        // –ü–æ–ª—É—á–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –æ—Ç Telegram
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id.toString() : 'guest_player';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ –æ–±–ª–∞–∫–∞
        async function load() {
            try {
                const response = await fetch(`/get-stats?userId=${userId}`);
                const data = await response.json();
                
                crystals = data.crystals || 0;
                pickaxeLevel = data.pickaxeLevel || 1;
                hasPet = data.hasPet || false;
                
                updateUI();
                console.log("–î–∞–Ω–Ω—ã–µ –∏–∑ MongoDB –∑–∞–≥—Ä—É–∂–µ–Ω—ã");
            } catch(e) {
                console.error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ");
            }
        }

        function updateUI() {
            document.getElementById('crystal-count').innerText = Math.floor(crystals);
            document.getElementById('per-click').innerText = `–ö–ª–∏–∫: +${pickaxeLevel}`;
            document.getElementById('lvl').innerText = pickaxeLevel;
            document.getElementById('cost').innerText = pickaxeLevel * 50;
            
            if(hasPet) {
                document.getElementById('up-pet').style.display = 'none';
                document.getElementById('pet-status').style.display = 'block';
            }
        }

        // –ö–ª–∏–∫ –ø–æ –∞–ª–º–∞–∑—É
        document.getElementById('main-diamond').onclick = (e) => {
            crystals += pickaxeLevel;
            spawnText(e.clientX, e.clientY, `+${pickaxeLevel}`);
            updateUI();
            
            // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 –∫–ª–∏–∫–æ–≤
            if(crystals % 10 === 0) save();
        };

        function spawnText(x, y, text) {
            const el = document.createElement('div');
            el.className = 'floating-number';
            el.innerText = text;
            el.style.left = `${x}px`; el.style.top = `${y}px`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 700);
        }

        function upgrade() {
            let price = pickaxeLevel * 50;
            if(crystals >= price) {
                crystals -= price;
                pickaxeLevel++;
                updateUI();
                save();
            } else {
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function buyPet() {
            if(crystals >= 500 && !hasPet) {
                crystals -= 500;
                hasPet = true;
                updateUI();
                save();
            }
        }

        // –õ–æ–≥–∏–∫–∞ –ø–∞—Å—Å–∏–≤–Ω–æ–≥–æ –¥–æ—Ö–æ–¥–∞ –æ—Ç –ø–∏—Ç–æ–º—Ü–∞
        setInterval(() => {
            if(hasPet) {
                crystals += 2;
                updateUI();
            }
        }, 1000);

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –æ–±–ª–∞–∫–æ
        async function save() {
            try {
                await fetch('/save-stats', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ userId, crystals, pickaxeLevel, hasPet })
                });
            } catch(e) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –≤ –æ–±–ª–∞–∫–æ");
            }
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–µ—Ä–µ–¥ –≤—ã—Ö–æ–¥–æ–º
        window.addEventListener('beforeunload', save);
        
        // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
        load();
    </script>
</body>
</html>
